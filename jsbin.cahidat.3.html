<meta name="robots" content="noindex">
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>saját változat</title>
</head>
<body>
 <canvas id="myCanvas" height="300" width="450" style="border: 1px solid black"></canvas>
<script id="jsbin-javascript">
var canvas = document.getElementById('myCanvas');
var context = canvas.getContext('2d');

var cw = canvas.width;
var ch = canvas.height;
var x = -1/8*cw;
var y = -1/8*ch;

for (var i=0; i<3; i++) {
  context.beginPath();
  context.moveTo(x=cw/2-i*(cw/8), y+=2/8*ch);
  for (var j=0; j<=i; j++) {
    context.moveTo(x+j*(2/8*cw), y);
    context.lineTo(x+j*(2/8*cw)-1/8*cw, y+2/8*ch);
    context.lineTo(x+j*(2/8*cw)+1/8*cw, y+2/8*ch);
    context.closePath();
    if (y === 1/8*ch) {
      context.fillStyle = 'rgb(255, 77, 77)';
    } else if (y === 3/8*ch) {
      context.fillStyle = 'rgb(0, 179, 60)';
    } else {
      context.fillStyle = 'rgb(0, 153, 153)';
    }
    context.fill();
    console.log('i: ' + i + ' j: ' + j);
  }
}


</script>
</body>
</html>
